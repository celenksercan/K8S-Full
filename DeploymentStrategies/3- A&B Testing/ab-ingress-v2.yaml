apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sercan-v2
  namespace: default
  labels:
    app: v2
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  ingressClassName: nginx
  rules:
  - host: ingress2.sercancelenk.com
    http:
      paths:
      - backend:
          service:
            name: sercan-svc-v2
            port:
              number: 80
        path: /
        pathType: Prefix
